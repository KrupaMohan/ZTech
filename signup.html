    <div class="signup-container">
        <h2>Create an Account</h2>
        <p>Join us at MasterSolis InfoTech and unlock new possibilities.</p>
        
        <form id="signupForm">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required pattern="^[A-Za-z]{3,}$" title="First name must be at least 3 alphabetic characters" oninput="validateForm()">
            <div id="firstNameError" class="error-message"></div>

            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required pattern="^[A-Za-z]+$" title="Last name must only contain alphabetic characters" oninput="validateForm()">
            <div id="lastNameError" class="error-message"></div>

            <input type="email" id="email" name="email" placeholder="Email" required pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="Email must be in the format example@gmail.com" oninput="validateForm()">
            <div id="emailError" class="error-message"></div>

            <input type="password" id="password" name="password" placeholder="Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%?&])[A-Za-z\d@$!%*?&]{10,}$" title="Password must be at least 10 characters and contain at least one letter, one number, and one special character" oninput="validateForm()">
            <div id="passwordError" class="error-message"></div>

            <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required pattern="^\d{10}$" title="Mobile number must be exactly 10 digits" oninput="validateForm()">
            <div id="mobileError" class="error-message"></div>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required onchange="validateForm()">
                <label for="terms">I agree to the <a href="terms.html">Terms & Conditions</a></label>
            </div>
            <div id="termsError" class="error-message"></div>

            <div class="checkbox-container">
                <input type="checkbox" id="newsletter" name="newsletter" onchange="validateForm()">
                <label for="newsletter">Subscribe to our newsletter</label>
            </div>

            <button type="submit" id="registerBtn" class="enabled" disabled>Register</button>
        </form>

        <a href="login.html" class="login-link">Already a member? Log in</a>
    </div>

    <script src="script.js"></script>
